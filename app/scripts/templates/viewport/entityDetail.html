<h2><%= chasis %> <%= model %></h2>

<dl class="dl-horizontal">
    <dt>Movement</dt>
    <dd><%= movement %></dd>
    <dt>Year</dt>
    <dd><%= year %></dd>
    <dt>Weight Class</dt>
    <dd><%= weightClass %></dd>
    <dt>Weight</dt>
    <dd><%= weight %></dd>

    <dt>BV</dt>
    <dd><%= bv %></dd>

    <dt>Armor</dt>
    <dd><%= armor %></dd>

    <dt>Heat Capacity</dt>
    <dd><%= heat %></dd>

</dl>

<table class="table">
    <thead>
    <tr>
        <th>Head</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="slot-HD"></td>
    </tr>
    </tbody>
</table>

<table class="table">
    <thead>
    <tr>
        <th>Left Arm</th>
        <th>Left Torso</th>
        <th>Center Torso</th>
        <th>Right Torso</th>
        <th>Right Arm</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="slot-LA"></td>
        <td class="slot-LT"></td>
        <td class="slot-CT"></td>
        <td class="slot-RT"></td>
        <td class="slot-RA"></td>
    </tr>
    </tbody>
</table>


<table class="table">
    <thead>
    <tr>
        <th>Left Leg</th>
        <th>Right Leg</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="slot-LL"></td>

        <td class="slot-RL"></td>
    </tr>
    </tbody>
</table>
