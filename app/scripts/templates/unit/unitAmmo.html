<% if (!_.isEmpty(ammo)) { %>
<h3>Ammunition</h3>
<table class="table table-hover table-condensed">
    <thead>
    <tr>
        <th>Location</th>
        <th>Ammo</th>
        <th>Rounds</th>
    </tr>
    </thead>

    <tbody>
    <% _.each(ammo, function (value, key) { %>
    <% _.each(value, function (v2, k2) { %>
    <tr>
        <td><%= key %></td>
        <td><%= v2.t %></td>
        <td><%= v2.c %></td>
    </tr>
    <% }) %>
    <% }) %>

    </tbody>
</table>

<% } %>
