<% if (!_.isEmpty(equips)) { %>
<h3>Weaponry</h3>
<table class="table table-hover table-condensed">
    <thead>
    <tr>
        <th>Location</th>
        <th>Equipment</th>
    </tr>
    </thead>

    <tbody>
    <% _.each(equips, function (value, key) { %>

    <tr>
        <td><%= key %></td>
        <td><%= value.join(', ') %></td>
    </tr>

    <% }) %>

    </tbody>
</table>

<% } %>
