<h3>Armor</h3>
<table class="table table-hover table-condensed">
    <thead>
    <tr>
        <th>Location</th>
        <th>External</th>
        <th>Internal</th>
    </tr>
    </thead>

    <tbody>
    <% _.each(armor, function (value, key) { %>

    <tr>
        <td><%= key %></td>
        <td><%= value[0].e %></td>
        <td><%= value[0].i %></td>
    </tr>

    <% }) %>

    </tbody>
</table>
